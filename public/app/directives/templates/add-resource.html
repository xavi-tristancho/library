<form ng-submit="button.save()">
	<div class="row">
		<div ng-if="transclude && textInput" class="col-md-6">
			<input ng-model="button.new.name" class="form-control" placeholder="{{ placeholder }}">
		</div>
		<div ng-if="transclude">
			<ng-transclude></ng-transclude>
		</div>
		<div ng-class="{'col-md-6': !transclude && textInput, 'col-md-4': transclude, 'col-md-12' : !textInput}">
			<button type="submit" class="btn btn-success btn-block">				
				<i class="fa fa-1x fa-plus-circle"></i>
			</button>
		</div>
	</div>		
</form>
