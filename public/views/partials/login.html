<form ng-submit="session.signin()" class="form-signin">

  <h2 class="form-signin-heading">Please Log In</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input ng-model="session.username" type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input ng-model="session.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
  
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
