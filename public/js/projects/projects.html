<div class="row">
    <div class="col-md-10">
        <h1>Projects</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-search search-only">
            <i class="search-icon glyphicon glyphicon-search"></i>
            <input ng-model="projects.search" class="form-control search-query">
        </div>
    </div>
    <div class="col-md-4">
        <input ng-model="projects.new.name" class="form-control" placeholder="Project Name">
    </div>
    <div class="col-md-2">
        <button ng-click="projects.add()" type="button" class="btn btn-success btn-block">Add Project</button>
    </div>
</div>

<div class="row projects">
    <div class="col-md-12">
        <div ng-repeat="project in projects.projects | filter: projects.search" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ project.name | ucfirst}}</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <repositories project="project.id"></repositories>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-11">

                    </div>
                    <div class="col-md-1">
                        <button ng-click="projects.delete(project.id)" type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
