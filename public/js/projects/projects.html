<div class="row">
    <div class="col-md-10">
        <h1>{{ 'resources.projects.name' | translate | plural | ucfirst }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-search search-only">
            <i class="search-icon glyphicon glyphicon-search"></i>
            <input ng-model="projects.search" class="form-control search-query">
        </div>
    </div>
    <div class="col-md-6">
        <add-resource get='projects.getAll()' resource='Projects' placeholder='Project Name'></add-resource>        
    </div> 
</div>

<div class="row projects">
    <div class="col-md-12">
        <div ng-repeat="project in projects.projects | filter: projects.search" class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{ project.name | ucfirst}}</h3>
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <repositories project="project.id"></repositories>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10"></div>
                    <div class="col-md-1">
                        <delete-resource params=" { projectId : project.id }" get='projects.getAll()' resource='Projects'></delete-resource>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
