<div class="row">
    <div class="col-md-4">
        <input ng-model="repositories.new.name" class="form-control" placeholder="user/repository">
    </div>
    <div class="col-md-2">
        <button ng-click="repositories.add()" type="button" class="btn btn-success btn-block">Add Repository</button>
    </div>
    <div class="col-md-6">
    </div>
</div>

<div class="list-group repositories">
    <div class="row" ng-repeat="rows in repositories.repositories">
        <div class="col-md-4" ng-repeat="repository in rows">
            <div class="well">
                <div class="row">
                    <div class="col-md-8">
                        <a ng-if="repository.homepage" target="_blank" ng-href="{{ repository.homepage | url }}"><label>{{ repository.name }}</label></a>
                        <label ng-if="!repository.homepage">{{ repository.name }}</label>                  
                    </div>
                    <div class="col-md-4 icons">
                        <i class="fa-2x icon-{{ repository.language | lowercase }}"></i>
                        <a target="_blank" ng-href="{{ repository.html_url }}"><i class="fa fa-2x fa-github"></i></a>
                        <a ng-click="repositories.delete(repository.id)"><i class="fa fa-2x fa-trash"></i></a>
                    </div>
                </div>                
            </div>
        </div>
    </div>
</div>
