<div class="row">
    <div class="col-md-10">
        <h1>{{ 'resources.projects.name' | translate | plural | ucfirst }}</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="form-search search-only">
            <i class="search-icon glyphicon glyphicon-search"></i>
            <input ng-model="projects.search" class="form-control search-query">
        </div>
    </div>
    <div class="col-md-6">
        <add-resource get='projects.getAll()' resource='Projects' placeholder='Project Name'></add-resource>        
    </div> 
</div>

<div class="row projects">
    <div class="col-md-12">
        <div ng-repeat="project in projects.projects | filter: projects.search" class="panel panel-primary">
            <div class="panel-heading">                
                <div class="row vertical-align">
                    <div class="col-md-10">
                        <h5>{{ project.name | ucfirst}}</h5>    
                    </div>
                    <div class="col-md-2">
                        <button ui-sref="viewProject({ id : project.id })" type="button" class="btn btn-default btn-block">
                            <i class="fa fa-eye"></i>
                            View
                        </button>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="list-group">                    
                    <repositories project="project.id"></repositories>
                </div>
            </div>
            <div class="panel-footer">
                <div class="row">
                    <div class="col-md-1">
                        <a ng-href="{{ 'api/projects/' + project.id + '/bower' }}">
                            <button type="button" class="btn btn-primary">Generate bower.json</button>
                        </a>
                    </div>
                    <div class="col-md-10"></div>
                    <div class="col-md-1">
                        <delete-resource params=" { projectId : project.id }" get='projects.getAll()' resource='Projects'></delete-resource>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
