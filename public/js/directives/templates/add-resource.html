<form ng-submit="button.save()">
	<div class="row">
		<div class="col-md-6">
			<input ng-model="button.new.name" class="form-control" placeholder="{{ placeholder }}">
		</div>
		<div class="col-md-6">
			<button type="submit" class="btn btn-success btn-block">
				{{ 'actions.add' | translate }} {{ 'resources.' + resource + '.name' | lowercase | translate | ucfirst }}
			</button>
		</div>
	</div>		
</form>
